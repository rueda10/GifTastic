<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>GifTastic</title>
</head>
<body>

  <div class="row header">
    <div class="col-xs-12" id="sports-buttons">

    </div>
  </div>

  <div class="row middle-content">
    <div class="col-xs-12">
      <form id="sports-form">
        <div class="input-group">
          <input id="sport-input" type="text" class="form-control" placeholder="Search for a sport">
          <span class="input-group-btn">
            <button id="add-sport" type="submit" class="btn btn-default">Go!</button>
          </span>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12" id="gifs">

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
